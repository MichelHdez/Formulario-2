<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="container">
        <form class="contact validate-form" action="">
            <h1 class="titulo">Contáctanos</h1>
            <div class="wrap-input2 validate-input" data-validate="Nombre Requerido">
                <input class="input2" type="text" name="name">
                <span class="focus-input2" data-placeholder="NOMBRE"></span>
            </div>

            <div class="wrap-input2 validate-input" data-validate="Correo válido requerido: ex@abc.xyz">
                <input class="input2" type="text" name="email">
                <span class="focus-input2" data-placeholder="CORREO"></span>
            </div>

            <div class="wrap-input2 validate-input" data-validate="Mensaje es requerido">
                <textarea class="input2" name="message"></textarea>
                <span class="focus-input2" data-placeholder="MENSAJE"></span>
            </div>
            <div class="container-form-btn">
                <div class="wrap-btn">
                    <div class="contact2-bgbtn"></div>
                    <button class="contact2-btn">
                        Enviar Mensaje
                    </button>
                </div>
            </div>
        </form>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
